<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engaging Chatbot Experience</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #A0DFF7, #B9E1FB); /* Light to medium blue gradient */
            color: #333; /* Dark text for contrast */
            text-align: center;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Light white with slight transparency */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .chatbot-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(4px);
            opacity: 0.6;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
            color: #1db0b0; /* Medium teal color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .content p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555; /* Medium gray for text */
            line-height: 1.6;
        }

        .content .cta-button {
            background-color: #FF7F50; /* Coral color */
            background-image: linear-gradient(to right, #FF7F50, #FF6A35); /* Coral gradient */
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease;
            text-decoration: none;
            font-weight: bold;
        }

        .content .cta-button:hover {
            background-color: #FF6A35; /* Darker coral */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Full-screen chatbot styling */
        .full-screen-chatbot {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95); /* Light white with slight transparency */
            z-index: 1000;
            padding-top: 30px; /* Moves the chatbot bubble slightly upwards */
        }

        /* Close button styling */
        .close-button {
            position: absolute;
            top: 20px;
            right: 40px; /* Move the close button slightly to the left */
            background-color: #69e3e3; /* Medium teal color */
            background-image: linear-gradient(to right, #2B7A7A, #1E5D5D); /* Teal gradient */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease;
        }

        .close-button:hover {
            background-color: #1E5D5D; /* Darker teal */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbot-background">
            <iframe
                src="https://www.chatbase.co/chatbot-iframe/k-NWfa9I5wyMZXTPLiDYq"
                width="100%"
                height="100%"
                style="border: none;">
            </iframe>
        </div>

        <div class="content">
            <h1>Welcome to Our Smart Chat Experience</h1>
            <p>Engage with our intelligent chatbot for a seamless interaction that makes your experience smoother and more personalized.</p>
            <p>Whether you have questions, need assistance, or just want to explore, our chatbot is here to help!</p>
            <button class="cta-button" onclick="openFullScreenChatbot()">Get Started</button>
        </div>
    </div>

    <!-- Full-screen chatbot container -->
    <div class="full-screen-chatbot" id="fullScreenChatbot">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/k-NWfa9I5wyMZXTPLiDYq"
            width="90%"
            height="90%"
            style="border: none; margin: 0 auto;">
        </iframe>
        <button class="close-button" onclick="closeFullScreenChatbot()">Close</button>
    </div>

    <script>
        function openFullScreenChatbot() {
            document.getElementById('fullScreenChatbot').style.display = 'block';
        }

        function closeFullScreenChatbot() {
            document.getElementById('fullScreenChatbot').style.display = 'none';
        }

        window.embeddedChatbotConfig = {
            chatbotId: "k-NWfa9I5wyMZXTPLiDYq",
            domain: "www.chatbase.co"
        };
    </script>
    <script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="k-NWfa9I5wyMZXTPLiDYq"
        domain="www.chatbase.co"
        defer>
    </script>
</body>
</html>
